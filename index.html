<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/jpg" href="./assets/devchallenges.png" />
    <title>My gallery</title>
  </head>

  <body>
    <header class="header">
      <section class="infoProfile">
        <img
          src="assets/profilePhoto.png"
          alt="User picture"
          class="profifeImg"
        />
        <h1>rodney cotton</h1>
        <p>helsinki, finland</p>
      </section>

      <section class="container-cards">
        <div class="card">
          <h2>100</h2>
          <p>post</p>
        </div>
        <div class="card">
          <h2>2,242</h2>
          <p>follower</p>
        </div>
        <div class="card">
          <h2>1,432</h2>
          <p>following</p>
        </div>
      </section>
    </header>
    <main class="main">
      <section class="container-items">
        <div class="item__img">
          <img
            class="img"
            src="./assets/photo1.png"
            alt="
      vase on a side table next to a sofa"
          />
        </div>

        <div class="item__img">
          <img
            class="img"
            src="./assets/photo2.png"
            alt="Nordic style gray sofa photo"
          />
        </div>
        <div class="item__img">
          <img
            class="img"
            src="./assets/photo3.png"
            alt="
      picture of minimalist style bathtub on white stones"
          />
        </div>
        <div class="item__img">
          <img
            class="img"
            src="./assets/photo_4.png"
            alt="Image of gray floor lamp"
          />
        </div>
        <div class="item__img">
          <img
            class="img"
            src="./assets/photo5.png"
            alt="wooden table with three raffia puffs"
          />
        </div>
        <div class="item__img">
          <img
            class="img"
            src="./assets/photo6.png"
            alt="image of gray floor lamp"
          />
        </div>
      </section>
    </main>
    <footer>
      <div class="container-footer">
        <p class="text-footer">
          created by <a href="lupeMorales">lupeMorales</a> - devChallenges.io
        </p>
      </div>
    </footer>
  </body>
</html>
